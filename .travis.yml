language: r
sudo: true
cache: packages
os:
  - linux
  - osx
dist: trusty
  
env:
  global:
    - PKG_CFLAGS="-pedantic"
    - _R_CHECK_CRAN_INCOMING_=FALSE
    - ASAN="-fsanitize=address -fno-omit-frame-pointer"
    - HDF5_RELEASE_URL="https://support.hdfgroup.org/ftp/HDF5/releases"
    - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
  matrix:
    - HDF5_VERSION=1.8.12
    #- HDF5_VERSION=1.8.13
    - HDF5_VERSION=1.8.14
    #- HDF5_VERSION=1.8.15-patch1
    - HDF5_VERSION=1.8.16
    #- HDF5_VERSION=1.8.17
    - HDF5_VERSION=1.10.1

matrix:
  exclude:
    - os: osx
  include:
    - os: osx
      env: HDF5_VERSION=1.8.16
  allow_failures:
    - os: osx
  fast_finish: true
  
warnings_are_errors: true
addons:
  apt:
    packages:
      - subversion
      - autoconf
      - build-essential
      - libtool
      - libmagick++-dev
      
before_install: 
  - chmod +x travis_setup.sh
  - ./travis_setup.sh

r_github_packages:
- jimhester/covr

after_success:
- R --slave --vanilla -e 'library(covr); pc <- package_coverage(); pc; codecov(coverage
  = pc)'
  
before_deploy:
- R -e "staticdocs::build_site(examples = TRUE)"
- R -e 'file.copy(list.files("inst/staticdocs", pattern = "*.css", full.names = TRUE),
  "inst/web/css")'
- R -e 'file.copy(list.files("inst/staticdocs", pattern = "*.js", full.names = TRUE),
  "inst/web/js")'
  
notifications:
  email:
    - mario.annau@gmail.com

